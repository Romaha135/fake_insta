<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram</title>
    <style>
      body {
        background-color: #fafafa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: white;
        border: 1px solid #dbdbdb;
        padding: 40px;
        width: 300px;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #dbdbdb;
        border-radius: 4px;
      }
      button {
        background-color: #3897f0;
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 4px;
        margin-top: 10px;
      }
      .logo {
        width: 150px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
        class="logo"
        alt="Instagram Logo"
      />
      <form
        onsubmit="alert('Ці дані могли би потрапити в руки зловмисника!'); return false;"
      >
        <input
          type="text"
          placeholder="Phone number, username or email"
          required
        />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
    </div>
  </body>
</html>
